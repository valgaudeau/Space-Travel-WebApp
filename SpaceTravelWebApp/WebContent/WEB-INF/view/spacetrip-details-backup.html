<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	  
	<head>
		<meta charset="ISO-8859-1">
		<title>Space Trip Details Page</title>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="resources/spacetrip-details.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<h1 th:text="${spaceTrip.name} + ' details '"></h1>
			</div>
		
			<div class="row">
					<label>Number Of Passengers</label>
					<input type="number" class="form-control" th:field="${spaceTrip.spaceTripDetails.numberOfPassengers}" readonly>
			</div>
			
			<div class="row">
				<label>Trip Description</label>
				<textarea class="form-control" rows="20" th:field="${spaceTrip.spaceTripDetails.tripDescription}" readonly></textarea>
			</div>
			
			<div class="row" th:if="${spaceTrip.comments.empty}">
				<h2>There are no comments for this trip</h2>
			</div>
		
			<div class="row">
				<div th:if="${!spaceTrip.comments.empty}">
					<h2>Comment</h2>
					<ul class="list-group" th:each="comment : ${spaceTrip.comments}">
						<li class="list-group-item" th:text="${comment.content}"></li>
					</ul>
			</div>
		</div>
			
			<div class="row">
				<div class="back-button">
					<a th:href="@{/showTrips}" class="btn btn-warning">Back</a>
				</div>
			</div>
		</div>
	</body>
	
</html>
