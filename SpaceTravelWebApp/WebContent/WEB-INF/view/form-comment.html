<!DOCTYPE html>
<!-- xmlns helps to avoid namespace conflicts between different xml documents -->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Comment Data Collection Page</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<!-- Because we want our form to be centered, we add an empty column here (before content) and one after the content.
			 In total, we have 3 columns on this page -->
			<div class="col-sm">
			</div>
			
			<div class="col-sm">
				<h1>Add new Comment</h1>
				
				<!-- The line below is important - Note that we indicate which method to go to, the object, and the HTTP method we want
					 processForm is the PostMapping of the method showTourData in the HomeController -->
				<form action="#" th:action="@{/processCommentData}" th:object="${comment}" method="post">	
				
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>
					
					<div class="form-group">
						<label>Tour</label>
						
						<select class = "form-control" th:field="*{spaceTrip.id}">
							<option th:each="spaceTrip : ${spaceTrips}"
									th:value="${spaceTrip.id}"
									th:text="${spaceTrip.name}">
							</option>		
						</select>
					</div>
					
					<div class="form-group">
						<label>Content</label>
						<input type="text" class="form-control" th:field="*{content}">
					</div>
					
					<div class="form-row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="Submit">
						</div>
						<div class="col">
							<a th:href="@{/showTrips}" class="btn btn-warning float-right">Back</a>
						</div>
					</div>	
				</form>
			</div>
			<!-- Here we add the empty column after our content -->
			<div class="col-sm">
			</div>
		</div>
	</div>
</body>

</html>
